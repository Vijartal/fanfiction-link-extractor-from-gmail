<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Link Resolver â€” Control</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; width: 340px; }
    .row { margin-bottom: 8px; }
    button { padding: 6px 10px; margin-right:6px; }
    #status { font-weight: bold; margin-bottom: 6px; }
    .small { font-size: 12px; color: #444; }
    #log { height: 120px; overflow:auto; background:#f6f6f6; padding:6px; border:1px solid #ddd; font-family: monospace; font-size:12px; }
  </style>
</head>
<body>
  <div id="status">Status: ...</div>
  <div class="row">
    <button id="start">Start Resolve</button>
    <button id="abort">Abort</button>
    <button id="refresh">Refresh</button>
  </div>
  <div class="row small" id="progress">Resolved: 0 / 0</div>
  <div class="row">
    <button id="options">Options</button>
  </div>
  <div class="row small" id="message"></div>
  <div class="row" id="debugContainer" style="display:none">
    <div class="small">Debug log:</div>
    <div id="log"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
